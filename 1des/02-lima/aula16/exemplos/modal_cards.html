<html lang="en">
<head>

    <title>Modal e Cards</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    button{
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
<body>
    <header>
        <button id="novo">Novo</button>
    </header>
    <main class="container"></main>
    <footer></footer>
    <div class="modal" id="modalNovo">
        <div class="area">
            <h2>Novo Card</h2>
            <form id="formNovo">
                <input type="text" name="titulo" id="titulo" placeholder="Título">
                <input type="text" name="descricao" id="descricao" placeholder="Descrição">
                <button>Cancelar</button>
                <button type="submit">Criar</button>
            </form>
        </div>
    </div>
</body>
